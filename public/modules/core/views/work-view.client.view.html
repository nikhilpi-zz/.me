<section id="two">
  <h2>Recent Work</h2>
  <div class="row">
    <article class="6u 12u$(3) work-item" ng-repeat="project in projects">
      <a href="{{project.link}}" class="image fit thumb"><img src="{{project.image}}" alt="" /></a>
      <h3>{{project.title}}</h3>
      <p>{{project.subtitle}}</p>
    </article>
    
  </div>
